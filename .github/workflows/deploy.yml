name: Build & Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo npm install
          sudo npm run install-jekyll

      - name: Build
        uses: jerryjvl/jekyll-build-action@v1
        env:
          JEKYLL_ENV: production