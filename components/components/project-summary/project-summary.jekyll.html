<!-- begin project-summary -->
{% assign c = "c-project-summary" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <h2 class="{{c}}__title">{{ include.title }}</h2>
            <div class="{{c}}__description">
              <p>{{ include.description }}</p>
            </div>
            <div class="{{c}}__features">
              <h3>Features</h3>
              <ul>
                {% for feature in include.features %}
                  <li>{{ feature }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>

          {% if include.featured_video %}
          <div class="{{c}}__right">
            <div class="{{c}}__video">{{ include.featured_video }}</div>
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end project-summary -->
