<!-- begin project-whats-new -->
{% assign c = "c-project-whats-new" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <h2 class="{{c}}__title">{{ include.title }}</h2>
          <div class="{{c}}__description">{{ include.description_html }}</div>

          <div class="{{c}}__btn">
            <a href="{{ include.cta_button_link }}" class="cta-button c-button c-button--primary c-button--small">{{
              include.cta_button }}</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end project-whats-new -->
