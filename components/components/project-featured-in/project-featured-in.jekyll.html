<!-- begin project-featured-in -->
{% assign c = "c-project-featured-in" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <div class="{{c}}__image">
              <img loading="lazy" src="{{ include.image }}" alt="{{ include.image_alt }}">
            </div>
          </div>

          <div class="{{c}}__right">
            <h2 class="{{c}}__title">{{ include.title }}</h2>
            <div class="{{c}}__description">{{ include.description_html }}</div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end project-featured-in -->
