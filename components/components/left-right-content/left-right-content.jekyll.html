<!-- begin left-right-content -->
{% assign c = "c-left-right-content" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            {{ include.left_content }}
          </div>

          <div class="{{c}}__right">
            {{ include.right_content }}
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end left-right-content -->
