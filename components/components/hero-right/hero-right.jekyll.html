<!-- begin hero -->
{% assign c = "c-hero-right" %}
<section class="{{c}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">

          <div class="{{c}}__left">
            <div class="{{c}}__image">
              <img loading="lazy" src="{{ include.image }}" alt="{{ include.hero_image_alt }}">
            </div>
          </div>

          <div class="{{c}}__right">
            <h1 class="{{c}}__title">{{ include.title }}</h1>
            {% if include.subtitle %}
            <h2 class="{{c}}__subtitle">{{ include.subtitle }}</h2>
            {% endif %}
            <div class="{{c}}__description">{{ include.description_html }}</div>
            {% if include.cta_button_link %}
            <div class="{{c}}__btn">
              <a href="{{ include.cta_button_link }}" class="cta-button c-button c-button--primary c-button--small">{{
                include.cta_button }}</a>
              {% if include.works_button_link %}
              <a class="works-button c-button c-button--secondary c-button--small" href="{{ include.works_button_link }}">
                <span class="circle-bg"><ion-icon name="arrow-down" class="button-arrow"></ion-icon></span> {{
                include.works_button }}
              </a>
              {% endif %}
            </div>
            {% endif %}
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
