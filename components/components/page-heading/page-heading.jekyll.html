{% assign c = "c-page-heading" %}
<div class="container">
  <div class="{{c}}">
    <h1 class="{{c}}__title">{{ include.title }}</h1>
    {% if include.description %}
      <p class="{{c}}__description">{{ include.description }}</p>
    {% endif %}
    {% if include.extended_description %}
      <p class="{{c}}__extended-description">{{ include.extended_description }}</p>
    {% endif %}
    {% if include.cta_button %}
      <div class="{{c}}__btn">
        <a href="{{ include.cta_button_link }}" class="cta-button c-button c-button--primary c-button--small">{{
          include.cta_button }}</a>
      </div>
    {% endif %}
  </div>
</div>
